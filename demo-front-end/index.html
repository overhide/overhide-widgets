<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/overhide-widgets/dist/overhide-widgets.js"></script>
  </head>

  <body>
    <div id="demo-front-end">

      <style>
        overhide-appsell {
          width: 60%;
        }
        .black-button {
          background-color: #000000; 
          width: 100%; 
          height: 100%; 
          padding: 1em;
        }
        .black-button:hover {
          background-color: #333333;
          color: white;
        }
      </style>

      <overhide-hub id="demo-hub" apiKey="0x___API_KEY_ONLY_FOR_DEMOS_AND_TESTS___" isTest=true></overhide-hub>      

      <div class="w3-bar w3-border w3-light-grey">
        <div class="w3-right">
          <overhide-status hubId="demo-hub"></overhide-status>
        </div>          
      </div>

      <overhide-login id="login-widget" hubId="demo-hub"></overhide-login>

      <div class="w3-row w3-padding-64"><div class="w3-col s12 w3-center">
        <button onclick="document.getElementById('login-widget').open()" 
                class="w3-button w3-dark-grey">
                Login
        </button>
      </div></div>

      <div class="w3-row" style="display: flex; align-content: stretch;">
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="free-feature"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Login to Use Free Feature"
            bitcoinAddress="tb1qr9d7z0es86sps5f2kefx5grpj4a5yvp4evj80z"
            ethereumAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F"
            overhideAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F">
              <div slot="unauthorized-button" class="black-button"></div>
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="paid-feature"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Add Feature (${topup})"
            bitcoinAddress="tb1qr9d7z0es86sps5f2kefx5grpj4a5yvp4evj80z"
            ethereumAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F"
            overhideAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F">
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="subscribed-feature"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Subscribe Feature For 2 Minutes (${topup})"
            bitcoinAddress="tb1qr9d7z0es86sps5f2kefx5grpj4a5yvp4evj80z"
            ethereumAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F"
            overhideAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F"
            withinMinutes="2">
          </overhide-appsell>
        </div>
      </div>
    </div>      
  </body>
</html>
