<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/overhide-widgets/dist/overhide-widgets.js"></script>
  </head>

  <body>
    <div id="demo-front-end">
      <overhide-hub id="demo-hub" apiKey="0x___API_KEY_ONLY_FOR_DEMOS_AND_TESTS___" isTest=true></overhide-hub>      

      <div class="w3-bar w3-border w3-light-grey">
        <div class="w3-right">
          <overhide-status hubId="demo-hub"></overhide-status>
        </div>          
      </div>

      <overhide-login id="login-widget" hubId="demo-hub"></overhide-login>

      <div class="w3-row w3-padding-64"><div class="w3-col s12 w3-center">
        <button onclick="document.getElementById('login-widget').style.display='block'" 
                class="w3-button w3-green">
                Login
        </button>
      </div></div>

      <div class="w3-row" style="display: flex; align-content: stretch;">
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="free-feature"
            authorizedMessage="Use Feature"
            unauthorizedPrefix="Login to Use Free Feature"
            unauthorizedPostfix=""
            hideUnauthorizedDollars
            style="width: 60%;">
              <div slot="unauthorized-button" style="background-color: purple; width: 100%; height: 100%; padding: 1em;">ignored</div>
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="paid-feature"
            authorizedMessage="Use Feature"
            unauthorizedPrefix="Add Feature ("
            unauthorizedPostfix=")"
            style="width: 60%;">
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="subscribed-feature"
            authorizedMessage="Use Feature"
            unauthorizedPrefix="Subscribe Feature For 2 Minutes ("
            unauthorizedPostfix=")"
            style="width: 60%;">
          </overhide-appsell>
        </div>
      </div>
    </div>      
  </body>
</html>
